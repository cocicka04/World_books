<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<title>{% block title %}{% endblock title %}</title>
</head>
<body>
 <div class="container-fluid p-1 bg-primary text-white text-center">
 <div class="row">
 <div class="col-2 ">
 <img src="../static/images/logotip.jpg">
 </div>
 <div class="col-10 ">
 <h1>Это заголовок главной страницы сайта</h1>
 </div>
 </div>
 </div>
 <div class="container-fluid">
 <div class="row bg-warning text-center">
 <h6>
 <a href="/index/">Главная страница</a>
 <a href="/about">О компании</a>
 <a href="/contact">Контакты</a>
 </h6>
 </div>
 </div>
 <div class="container-fluid">
 <div class="text-center text-primary fs-1 fw-bold">
 <div>{% block header%}{% endblock header %}</div>
 </div>
 <div class="text-start text-center">
 <div>{% block content%}{% endblock content %}</div>
 </div>
 </div>
 <div class="container-fluid">
 <div class="bg-primary text-center text-white lh-1">
 <p>Это подвал (footer) страниц сайта</p>
 </div>
 </div>
</body>
</html>
